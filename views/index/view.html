{% extends "../layout.html" %}

{% block content %}
  <main id="content" role="main">
    {% if saved %}
      Question saved
    {% elseif notSaved %}
      Question not saved
    {% endif %}

    <div class="grid-row">
      <div class="column-two-thirds">
        <h1>Choose a category</h1>

        {% for category in categories %}
          <a href="/cat/{{category._id}}/question">{{category.name}}</a>
        {% endfor %}
      </div>
    </div>
  </main>
{% endblock %}
